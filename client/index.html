<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gossipy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar" style="background-color: #e4e7f0">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="Bootstrap" width="100" height="45" />
        </a>
      </div>
    </nav>

    <div id="app" class="container">
      <div id="chat_container"></div>
      <form>
        <!-- textarea where we are adding input of the user -->
        <textarea
          name="prompt"
          id=""
          cols="1"
          rows="1"
          placeholder="Start your conversation with gossipy"
        ></textarea>

        <!-- button that handles the submit response of our question -->
        <button type="submit"><img src="assets/send.svg" alt="" /></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
